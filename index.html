<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Based Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="cover-wrapper">
      <div id="cover" class="cover">
        <img
          src="img/devil may cry-cover.jpeg"
          alt="song-cover"
          id="songCover"
        />
      </div>
      <h5 id="songTitle"></h5>
    </div>
    <div class="navigation">
      <button type="button" class="navigation-button" id="prevButton">
        <i class="fa-solid fa-backward-fast"></i>
      </button>
      <button type="button" class="navigation-button" id="playButton">
        <i class="fa-solid fa-play"></i>
      </button>
      <button type="button" class="navigation-button" id="nextButton">
        <i class="fa-solid fa-forward-fast"></i>
      </button>
    </div>

    <audio
      src="audio/Bury The Light - Casey Edward.mp3"
      id="song"
      hidden
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
